<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="/public/css/forgot-password.css">
</head>

<body>

    <div class="container">

        <div class="forgot-password-div">

            <div class="gmail-input">
                <label for="gmail">Enter Gmail</label> <br>
                <input type="text" name="gmail" placeholder="gmail" id="gmail">
            </div>

            <div class="submit-btn-div">
                <button id="submit-btn">Submit</button>
            </div>

        </div>

        <div class="result-box" id="result-box">
            <p id="result-msg"></p>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="/public/js/forgot-password.js"></script>
</body>

</html>
